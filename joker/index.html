<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Joker | Landing Page UI Design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<a href="#" class="logo">
			<img src="images/logo.png">
		</a>
		<div class="toggle">
			<img src="images/toggle.png" alt="">
		</div>

	</header>

	<div class="banner">
		<div class="content">
			<h2>Put on a <span>Happy</span> face</h2>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore laboriosam repudiandae eum mollitia excepturi adipisci dicta impedit! Molestiae blanditiis accusamus deleniti, neque labore at, doloremque corporis expedita, asperiores perspiciatis numquam.</p>
			<a href="#" class="play" onclick="toggle();">
				<img src="images/play.png" alt="">
				Watch Trailer
			</a>
			<div class="slide"></div>
			<ul class="sci">
				<li>
					<a href="#"><img src="images/facebook.png" alt=""></a>
				</li>
				<li>
					<a href="#"><img src="images/instagram.png" alt=""></a>
				</li>
				<li>
					<a href="#"><img src="images/twitter.png" alt=""></a>
				</li>
			</ul>
		</div>

		<div class="trailer">
			<video controls autoplay>
				<source src="joker-teaser.mov" type="video/mp4">
			</video>
			<img src="images/close.png" alt="" class="close" onclick="toggle();">
		</div>
	</div>
	<script type="text/javascript">
		function toggle() {
			let trailer = document.querySelector('.trailer');
			let video = document.querySelector('video');
			trailer.classList.toggle('active');
			video.currentTime = 0;
			video.pause();
		}
	</script>
</body>
</html>
